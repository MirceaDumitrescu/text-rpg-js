<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./register.js" type='module' defer></script>
    <link rel="stylesheet" href="../../styles/register.css">
    <title>Register Page</title>
</head>
<body>

    <form class="register-form" id='register-form'>
        <input type="text" class="register-form__username register" id='register-form__username' placeholder='username'>
        <input type="email" class="register-form__email" placeholder='email' id='register-form__email'>
        <input type="password" class="register-form__password register" placeholder='password' id='register-form__password'>
        <input type="password" class="register-form__password-confirm register" placeholder='password' id='register-form__password-confirm'>
        <button class="register-form__submit">Register</button>
    </form>

</body>
</html>

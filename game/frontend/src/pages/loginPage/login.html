<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolls of Origin</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="shortcut icon" href="../styles/assets/papyrus.png" type="image/x-icon">
</head>
<body>
    <main class="centered_form_area">
    <header class="header_title">Scrolls of Origin</header>
    <form>
        <fieldset >
            <legend>Welcome to the Origin</legend>
                <div class="username_field_container">
                    <label for="username" class="username_label">Username</label>
                    <input type="text" class="username_input">
                </div>

                <div class="password_field_container">
                    <label for="password" class="password_label">Password</label>
                    <input type="text" class="password_input">
                </div>
            
                <div class="buttons_container">
                    <button class="login_button">Log In</button>
                    <button class="signup_button">Sign Up</button>
                </div>
        </fieldset>
    </form>
</main>
</body>
</html>
